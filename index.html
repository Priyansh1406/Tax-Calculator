<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      width: 600px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: inline-block;
      width: 200px;
    }

    .btn {
      width: 80px;
      height: 30px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Income</h2>
    <div class="field">
        <label for="grossIncome">Gross Annual Income:</label>
        <input type="text" id="grossIncome" oninput="formatNumberInput(this)" data-format="number">
      </div>
      <div class="field">
        <label for="rentalIncome">Annual Rental Income:</label>
        <input type="text" id="rentalIncome" oninput="formatNumberInput(this)" data-format="number">
      </div>

    <h2>Expenses</h2>
    <div class="field">
      <label for="advertising">Advertising:</label>
      <input type="text" id="advertising" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="councilRates">Council Rates:</label>
      <input type="text" id="councilRates" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="waterRates">Water Rates:</label>
      <input type="text" id="waterRates" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="landTax">Land Tax:</label>
      <input type="text" id="landTax" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="strataFees">Strata Fees:</label>
      <input type="text" id="strataFees" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="insurance">Insurance:</label>
      <input type="text" id="insurance" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="interestLoan">Interest on Loan:</label>
      <input type="text" id="interestLoan" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="propertyManagerFees">Property Manager Fees:</label>
      <input type="text" id="propertyManagerFees" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="repairsMaintenance">Repairs and Maintenance:</label>
      <input type="text" id="repairsMaintenance" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="propertyDepreciation">Property Depreciation:</label>
      <input type="text" id="propertyDepreciation" oninput="formatNumberInput(this)" data-format="number">
    </div>
    <div class="field">
      <label for="cleaningPestControl">Cleaning and Pest Control:</label>
      <input type="text" id="cleaningPestControl" oninput="formatNumberInput(this)" data-format="number">
    </div>

    <button class="btn" onclick="calculate()">Calculate</button>

    <div class="result">
        <h2>Summary</h2>
        <div id="rentalIncomeResult"></div>
        <div id="totalExpensesResult"></div>
        <div id="preTaxCashFlowResult"></div>
        <div id="taxBenefitResult"></div>
      </div>
    </div>

  <script src="calculator.js"></script>
</body>
</html>
